<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-pause="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2500">
          <img
            src="https://cdn.shopify.com/s/files/1/0256/3683/1318/files/Table_Mats_Desktop_Banner_revise.jpg?v=1686812416"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <img
            src="https://cdn.shopify.com/s/files/1/0256/3683/1318/files/Bed_Covers_Desktop_Banner_revise.jpg?v=1686812548&width=1500"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <img
            src="https://cdn.shopify.com/s/files/1/0256/3683/1318/files/Sofa_Cover_Desktop_Banner_revise.jpg?v=1686812500&width=1500"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
